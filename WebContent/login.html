<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./js/jquery-3.2.1.js"></script>
<style>
input {color:pink}
legend {color:red;}
fieldset {color:orange;}

</style>

<script>

$(function() {
	
	//alert("성공");
	//submit 버튼은 폼당 1개만 존재할수 있음. => submit이벤트는 form에다가 만듬
	$("#form1").on("submit",function(e){
		
		if( $("#id").val() == ""){
			alert("아이디를 입력하세요.");
		$("#id").focus();
		
			//이벤트 일어나기 전으로 돌림
			e.preventDefault();
			
		}else if( $("#num").val() == ""){
			alert("비밀번호를 입력하세요.");
			e.preventDefault();
		}else{
			//button일때만 쓰면 됨
			$("#form1").submit();
		}
			
	});
	
	
	
});


</script>

</head>
<body>

<form action="testlogin.lmk" method="get" id="form1">
<fieldset>
<legend>로그인-servlet</legend>

	아이디 : <input type="text" name="id" id="id">
	비밀번호 : <input type="password" name="num" id="num">

	<input type="submit" value="로그인">
</fieldset>
</form>

<form action="login.jsp" id="form2">
<fieldset>
<legend>로그인-jsp</legend>

	아이디 : <input type="text" name="id" >
	비밀번호 : <input type="password" name="num" >

	<input type="submit" value="로그인">
</fieldset>
</form>

</body>
</html>
