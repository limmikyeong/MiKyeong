<title>Insert title here</title>
<script src="./js/jquery-3.2.1.js"></script>
<script>
	 $(function() {
		$("#img").on("mouseover", function() {

			$(this).attr("src", "어피치4.jpg");
		}).on("mouseout", function(){
			$(this).attr("src", "어피치3.jpg");
		});

	$("#all").on("click",function() {

});
